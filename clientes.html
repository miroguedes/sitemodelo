    <script> 
        let slide = document.getElementById("slide");
    let images = ["imagens/s1.png", "imagens/s2.png", "imagens/s3.png", "imagens/s4.png" ];
    let i = 0;
    
    function slideShow(){
        slide.src = images[i];
    
        if (i < images.length -1) {
            i++;
        }else {
            i = 0;
        }
        setTimeout(slideShow, 2000);
    }
    slideShow();
